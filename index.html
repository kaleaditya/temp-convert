<html lang="en">

<head>

    <title>Temp calculator</title>

<body>
    <div class="div-flex">
        <form id="tempCalc" onsubmit="calculateTemp(); return false">
            <h2>Please enter the temprature you like to convert</h2>
            <input type="number" id="temp" name="temp">
    
            <select name="temp_diff" id="temp_diff">
                <option value="cel"> &nbsp; &#176; Celcious</option>
                <option value="feh"> &nbsp; &#176; Fahrenheit</option>
            </select>
            <br>
            <button type="submit"> submit</button>
    
            <span id="resultContainer"></span>
        </form>
    </div>
  


    <script src="script.js"></script>
</body>
